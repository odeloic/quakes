<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quake Advertising | Contact</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.min.css">
</head>

<body id="barba-wrapper">
    <div class="logo">
        <a href="index.html">
            <img src="./assets/img/logo.svg" alt="Main Logo for Quakes advertising" class="logo__img">
        </a>
    </div>
    <main class="main main--bg-color barba-container">
        <div class="menu">
            <nav class="navigation">
                <a class="navigation__item" href="story.html">Our story</a>
                <a class="navigation__item" href="services.html">What we do</a>
                <a class="navigation__item" href="#">Our Work</a>
                <a class="navigation__item" href="contact.html">Contact</a>
            </nav>
            <a href="#" class="menu__icon"><span>MENU</span></a>
        </div>
        <!-- menu -->

        <section class="contact section p-top--big p-bottom--big">
            <div class="container">
                <h2 class="heading-section m-bottom--big">
                    Have a project in mind? Let's talk
                </h2>

                <form action="/" class="form">
                    <div class="form__control">

                        <input type="text" class="form__input" name="cname" onkeyup="this.setAttribute('value', this.value);"
                            placeholder required value>
                        <label for="cname" class="form__label">Company Name</label>
                    </div>
                    <div class="form__control">
                        <input type="text" class="form__input" name="cname" onkeyup="this.setAttribute('value', this.value);"
                            placeholder required value>
                        <label for="cemail" class="form__label">Company Email</label>
                    </div>

                    <div class="form__control">
                        <textarea class="form__textarea" name="message" onkeyup="this.setAttribute('value', this.value);"
                            value></textarea>
                        <label for="message" class="form__label">Tell us about your company</label>
                    </div>

                    <button class="btn btn--primary btn--dark">
                        <span>Send Email</span>
                    </button>

                </form>
                <div class="contact__address">
                    <h3>Call us</h3>
                    <p>+250 733 382 228</p>
                    <p>+256 700 582 228</p>

                    <div class="contact__address__location">
                        <h3>Find us</h3>
                        <p>Nobiscum House, 2 nd Floor</p>
                        <p>KK 18 Av 6 Kisimenti, Remera</p>
                        <p>Kigali, Rwanda</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
